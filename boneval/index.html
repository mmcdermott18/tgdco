              <input type="email" name="Emails[Primary]" class="form-control" id="primaryEmail" placeholder="Email" required="" autocomplete="email">
              <input type="email" name="Emails[Confirm]" class="form-control" id="confirmEmail" placeholder="Confirm Email" required="" autocomplete="email">
            </div>
            <div id="badEmails" class="hidden">

            </div>
            <div id="needEmails" class="hidden">

            </div>
            <button id="submit-form" type="submit">Submit</button>
